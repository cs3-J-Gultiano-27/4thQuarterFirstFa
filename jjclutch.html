<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>

<div>
	<form id="login">
	<fieldset form="login">
	<legend>Log-in Credentials: </legend>
		<label for="name">Name:</label>
		<br>
		<input type="text" id="NamE" name="NamE">
		<br><br>
		<label for="userName">Username:</label>
		<br>
		<input type="text" id="userName" name="userName">
		<br><br>
		<label for="pword">Password:</label>
		<br>
		<input type="password" id="pword" name="pword">
		<br><br>
		<label for="pword">Re-enter Password:</label>
		<br>
		<input type="Repassword" id="Repword" name="Repword">
		<br><br>
		<label for="email">Email:</label>
		<br>
		<input type="text" id="emaiL" name="emaiL">
		<br><br>
		<label for="Adress">Adress:</label>
		<br>
		<input type="text" id="AdresS" name="AdresS">
		<br><br>
        <button  onclick="rokakaka()">Submit</button>
		<button>Clear</button>
		
	</fieldset>
	</form>
</div>

</body>
<script>
function rokakaka() {
	const pass = pword.value;
	const cpass = Repword.value;

	if (cpass === pass){
		alert("Thank you for signing in!");
	}
	else {
		alert("Confirm Password!")
	}
}
</script>

<style>
	#login{
    font-family: "DM Sans", sans-serif;
	border: 2px, solid, white;
}
</style>

</html>
